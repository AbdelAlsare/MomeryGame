      <main class="">
        <div class="container1" id="container1">
            <div class="form-container1 sign-up">
                <form action="" method="post">
                    <h1>Inscrivrez-vous</h1>
                   
                    <label for="nom">Nom d'utilisateur</label>
                    <input type="text" id="Nom"  placeholder="Nom" required>
    
                    <label for="email">Email</label>
                    <input type="text" id="email"  placeholder="test.toto@hotmail.com" pattern="@"  title="@" required>
    
                    <label for="Mod de passe"  required minlength="8" maxlength="251">Mot de passe</label>
                    <input type="password" id="password" placeholder="Password"pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Doit contenir au moins un chiffre et une lettre majuscule et minuscule, et au moins 8 caractères ou plus" required>
    
                    <label for="text">Confirmez votre mot de passe</label>
                    <input type="password"  id="password" placeholder="Password"pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Doit contenir au moins un chiffre et une lettre majuscule et minuscule, et au moins 8 caractères ou plus" required>
                    <button>S'Inscrivrer</button>
                </form>
                <div id="message">
                    <p id="letter" class="inval">A <b>minuscule</b> lettre</p>
                    <p id="capital" class="inval">A <b>capitale(majuscule)</b> lettre</p>
                    <p id="number" class="inval">A <b>nombre</b></p>
                    <p id="length" class="inval">Min <b>8 characters</b></p>
                </div>
            </div>
            <div class="form-container1 sign-in">
                <form>
                    <h1>Connectez-vous</h1>
                 
                    <label for="text" >Email</label>
                    <input type="email" id="" placeholder="test.toto@hotmail.com" required>
                    <label for="text" >Mot de passe</label>
                    <input type="password" id="password"  placeholder="Password"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Doit contenir au moins un chiffre et une lettre majuscule et minuscule, et au moins 8 caractères ou plus"required>
                 
                    <button ><a href="sign.html"></a>Se Connecter</button>
                </form>
            </div>
            <div class="toggle-container1">
                <div class="toggle">
                    <div class="toggle-panel toggle-left">
                        
                        <button class="hidden" id="login" type="submit" value="submit">Se Connecter</button>
                    </div>
                    <div class="toggle-panel toggle-right">
                        <button class="hidden" id="register" type="submit" value="submit">S'Inscrivrer</button>
                    </div>
                </div>
            </div>
        </div>
        
    </main>
