<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/css/sign.css">
    
</head>
<body>

    <div class="container">
        <div class="header">
            <h2>Inscrivrez-vouz</h2>
        </div>
        <form class="form" id="form">
            <div class="form-control ">
                <label for="nom">Nom d'utilisateur</label>
                <input type="text" id="nom" placeholder="Abdel">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation"></i>
                <small>Message d'erreur</small>
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="abdel.nono@hotmail.com">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation"></i>
                <small>Message d'erreur</small>
            </div>
        
            <div class="form-control">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" placeholder="password" autocomplete="password" >
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation"></i>
                <small>Message d'erreur</small>
            </div>
            <div class="form-control">
                <label for="password2">Confirmation du mot de passe</label>
                <input type="password" id="password2" name="password2" placeholder="password" autocomplete="password2" >
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation"></i>
                <small>Message d'erreur</small>
            </div>
            <button type="submit" > <i class="fas fa-user-plus"></i> S'inscrire</button>
            <div class="retPageDacc"> <a href="acceil.html">Retournez</a></div>
            <script src="/javaScript/signup.js"></script>
        </form>
    </div>
</body>
</html>
